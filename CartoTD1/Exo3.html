<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 3 — Leaflet Plus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #34495e;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 Exercice 3 — Leaflet Plus</h1>
  </header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation carte avec Stamen
    const map = L.map('map').setView([43.7, 7.26], 7);

    L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.png', {
      attribution: 'Map tiles by <a href="https://stamen.com/">Stamen Design</a>, <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: 'abcd',
      minZoom: 0,
      maxZoom: 20
    }).addTo(map);

    // Position Nice
    const nice = [43.7009358, 7.2683912];
    L.marker(nice).addTo(map).bindPopup('📍 Nice');

    // Position Marseille
    const marseille = [43.2965, 5.3698];
    L.marker(marseille).addTo(map).bindPopup('📍 Marseille');

    // Géolocalisation utilisateur
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const acc = pos.coords.accuracy;

          // Marqueur utilisateur
          const userMarker = L.marker([lat, lon]).addTo(map).bindPopup('📱 Vous').openPopup();

          // Cercle représentant la précision
          L.circle([lat, lon], {radius: acc, color: 'blue', opacity: 0.5}).addTo(map);

          // Segment Marseille - position utilisateur
          L.polyline([marseille, [lat, lon]], {color: 'green'}).addTo(map);

          // Distance Marseille - utilisateur (approx via formule haversine)
          function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // rayon Terre en m
            const toRad = x => x * Math.PI/180;
            const φ1 = toRad(lat1), φ2 = toRad(lat2);
            const Δφ = toRad(lat2-lat1);
            const Δλ = toRad(lon2-lon1);
            const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
            const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // en m
          }

          const d = haversine(lat, lon, marseille[0], marseille[1]);
          userMarker.bindPopup(`📱 Vous<br>Distance de Marseille : ${(d/1000).toFixed(2)} km`).openPopup();

          map.setView([lat, lon], 8);
        },
        err => {
          alert("Erreur géolocalisation: " + err.message);
        }
      );
    }
  </script>
</body>
</html>
