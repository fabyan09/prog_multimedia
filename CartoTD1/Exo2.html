<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 2 ‚Äî Leaflet et G√©olocalisation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üó∫Ô∏è Exercice 2 ‚Äî Leaflet et G√©olocalisation</h1>
  </header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte sur une position par d√©faut (Nice)
    const map = L.map('map').setView([43.7009358, 7.2683912], 10);

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // Marqueur Nice
    const niceMarker = L.marker([43.7009358, 7.2683912]).addTo(map)
      .bindPopup('üìç Nice ‚Äî centre ville');

    // Triangle des Bermudes (coordonn√©es approximatives)
    const bermudaCoords = [
      [25.7617, -80.1918], // Miami
      [32.0000, -64.0000], // Bermudes
      [18.5000, -66.0000]  // Porto Rico
    ];
    L.polygon(bermudaCoords, {color: 'red'}).addTo(map)
      .bindPopup('üî∫ Triangle des Bermudes');

    // G√©olocalisation de l'utilisateur
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const userMarker = L.marker([lat, lon]).addTo(map)
            .bindPopup('üì± Votre position').openPopup();
          map.setView([lat, lon], 13);
        },
        err => {
          alert("Erreur de g√©olocalisation: " + err.message);
        }
      );
    } else {
      alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
    }
  </script>
</body>
</html>
