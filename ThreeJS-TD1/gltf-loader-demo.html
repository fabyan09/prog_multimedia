<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Three.js - Chargement Modèles 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 100;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 10px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Chargement de Modèles 3D</strong><br>
        <small>• Cette démo charge des modèles depuis les exemples Three.js</small><br>
        <small>• Ajoutez vos propres modèles dans le dossier 'models/'</small><br>
        <small>• Formats supportés: .gltf, .glb</small><br>
        <br>
        <div id="model-info">Aucun modèle chargé</div>
    </div>

    <div id="loading" style="display: none;">
        <div>Chargement du modèle...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>

    <div id="container"></div>

    <!-- Three.js et loaders -->
    <script src="https://unpkg.com/three@0.156.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.156.1/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, controls;
        let ambientLight, directionalLight, spotLight;
        let loadedModel;
        let mixer; // Pour les animations du modèle

        // Interface
        let loadingDiv, progressFill, progressText, modelInfo;

        // Liste des modèles d'exemple disponibles
        const EXAMPLE_MODELS = [
            {
                name: "Duck (glTF)",
                url: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf",
                scale: 0.01,
                position: [0, -1, 0]
            },
            {
                name: "Avocado",
                url: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf",
                scale: 10,
                position: [0, -2, 0]
            },
            {
                name: "Damaged Helmet",
                url: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf",
                scale: 1,
                position: [0, 0, 0]
            }
        ];

        let currentModelIndex = 0;

        // Initialisation
        init();

        function init() {
            const container = document.getElementById('container');
            loadingDiv = document.getElementById('loading');
            progressFill = document.getElementById('progress-fill');
            progressText = document.getElementById('progress-text');
            modelInfo = document.getElementById('model-info');

            // Scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x222222, 1, 100);

            // Caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 3, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x222222);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            container.appendChild(renderer.domElement);

            // Contrôles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 50;

            // Éclairage
            setupLighting();

            // Sol
            createGround();

            // Charger le premier modèle
            loadModel(EXAMPLE_MODELS[currentModelIndex]);

            // Événements
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onKeyDown);

            // Démarrer l'animation
            animate();
        }

        function setupLighting() {
            // Lumière ambiante
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Lumière directionnelle
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // Spot light pour l'éclat
            spotLight = new THREE.SpotLight(0xffffff, 0.5);
            spotLight.position.set(0, 10, 0);
            spotLight.castShadow = true;
            scene.add(spotLight);
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({
                color: 0x333333,
                transparent: true,
                opacity: 0.8
            });

            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -3;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function loadModel(modelData) {
            // Nettoyer le modèle précédent
            if (loadedModel) {
                scene.remove(loadedModel);
                loadedModel = null;
            }

            // Afficher le chargement
            showLoading(true);
            updateModelInfo(`Chargement: ${modelData.name}`);

            const loader = new THREE.GLTFLoader();

            loader.load(
                modelData.url,

                // onLoad
                function(gltf) {
                    console.log('Modèle chargé:', gltf);

                    loadedModel = gltf.scene;

                    // Appliquer les transformations
                    loadedModel.scale.setScalar(modelData.scale);
                    loadedModel.position.set(...modelData.position);

                    // Configurer les ombres
                    loadedModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;

                            // Améliorer le rendu des matériaux
                            if (child.material) {
                                child.material.envMapIntensity = 1;
                            }
                        }
                    });

                    // Ajouter à la scène
                    scene.add(loadedModel);

                    // Configuration des animations (si présentes)
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(loadedModel);
                        gltf.animations.forEach((clip) => {
                            const action = mixer.clipAction(clip);
                            action.play();
                        });
                    }

                    // Centrer la caméra sur le modèle
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    // Ajuster la position de la caméra
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const cameraDistance = maxDim * 2;

                    controls.target.copy(center);
                    camera.position.copy(center);
                    camera.position.x += cameraDistance;
                    camera.position.y += cameraDistance * 0.5;
                    camera.position.z += cameraDistance;
                    camera.lookAt(center);

                    showLoading(false);
                    updateModelInfo(`${modelData.name} - Chargé avec succès!`);
                },

                // onProgress
                function(xhr) {
                    if (xhr.lengthComputable) {
                        const percentComplete = (xhr.loaded / xhr.total) * 100;
                        updateProgress(percentComplete);
                    }
                },

                // onError
                function(error) {
                    console.error('Erreur lors du chargement:', error);
                    showLoading(false);
                    updateModelInfo(`Erreur: ${modelData.name} - ${error.message}`);
                }
            );
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0);
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }

        function updateModelInfo(text) {
            modelInfo.textContent = text;
        }

        function onKeyDown(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    // Changer de modèle
                    currentModelIndex = (currentModelIndex + 1) % EXAMPLE_MODELS.length;
                    loadModel(EXAMPLE_MODELS[currentModelIndex]);
                    break;

                case 'KeyR':
                    // Recharger le modèle actuel
                    loadModel(EXAMPLE_MODELS[currentModelIndex]);
                    break;

                case 'KeyC':
                    // Centrer la caméra
                    if (loadedModel) {
                        const box = new THREE.Box3().setFromObject(loadedModel);
                        const center = box.getCenter(new THREE.Vector3());
                        controls.target.copy(center);
                        controls.update();
                    }
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Mise à jour des animations du modèle
            if (mixer) {
                mixer.update(0.016); // 60 FPS
            }

            // Rotation automatique du modèle
            if (loadedModel) {
                loadedModel.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Afficher les instructions au démarrage
        console.log('Contrôles:');
        console.log('- ESPACE: Changer de modèle');
        console.log('- R: Recharger le modèle');
        console.log('- C: Centrer la caméra');
        console.log('- Souris: Orbiter autour du modèle');

        // Mettre à jour l'info initiale
        updateModelInfo('Appuyez sur ESPACE pour changer de modèle');
    </script>
</body>
</html>
